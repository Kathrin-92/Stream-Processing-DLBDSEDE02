services:
  postgres:
    container_name: postgres_db
    build:
      context: ./database_service
      dockerfile: Dockerfile
    shm_size: 128mb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: airquality_sensor_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_db:/var/lib/postgresql/data
      - postgres_db:/usr/src/database_service/db_setup.sql:/docker-entrypoint-initdb.d/db_setup.sql
    networks:
      - app_network
    restart: always
  spark-streaming:
    container_name: spark_stream
    build:
      context: ./spark_processing
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "7077:7077"   # Spark master port
      - "8080:8080"   # Spark UI port
      - "4040:4040"   # Job Web UI port
    volumes:
      - ./api_service/sensor_data/stream_data:/api_service/sensor_data/stream_data    # Mount a local directory for JSON files
    networks:
        - app_network

volumes:
  postgres_db:

networks:
  app_network:
    driver: bridge